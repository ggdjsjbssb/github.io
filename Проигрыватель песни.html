<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проигрыватель песни</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button onclick="playSong()">Включить песню</button>
    
    <audio id="song">
        <!-- Вставьте ссылку на песню в атрибут src ниже -->
        <source src="https:https://media1.vocaroo.com/mp3/163GjUpPoOjd"
 type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>
    
    <script>
        function playSong() {
            const song = document.getElementById('song');
            song.play();
        }
    </script>
</body>
</html>
